// Note: Many plugins are now applied in the app-level build.gradle using the new plugins {} syntax.
// The ones here are primarily for the build script itself or applied globally.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "25.1.8937393"
        kotlinVersion = "1.9.22"
        agpVersion = "8.2.1"
    }
    repositories { // Repositories for the buildscript classpath dependencies
        google()
        mavenCentral()
        
    }
    dependencies {
        // The Android Gradle plugin
        classpath("com.android.tools.build:gradle:$agpVersion")
        // The Kotlin Gradle plugin (if not applied using plugins {})
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
        // The react-native-gradle-plugin is included via includeBuild in settings.gradle
        // You do NOT need the classpath definition here when using includeBuild
        // classpath("com.facebook.react:react-native-gradle-plugin") // REMOVE THIS
    }
}

